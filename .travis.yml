# https://docs.travis-ci.com/user/environment-variables/
# https://docs.travis-ci.com/user/docker/

#.travis.yml
dist: bionic

import:
  - pcbops-tryout/.travis.yml

jobs:
  include:
    - stage: Build
      name: "build project"
      script:
        - hostname
        - cd test_build_pcb_snapshot
        - bash scripts/get_erc.sh
        - cp -R test_proj1/ERC_output $TRAVIS_BUILD_DIR/docs
        - ls -l $TRAVIS_BUILD_DIR/docs

    - stage: Merge
      name: "Merge to main playlist"
      script:
        - wget -O- https://raw.githubusercontent.com/louiscklaw/travis-playlist/master/.travis/merge_if_success.sh | bash - | tee /tmp/merger.log

after_failure:
  - cat /tmp/merger.log

notifications:
  slack:
    secure: ""

env:
  global:
    # SLACK_TOKEN
    - secure: ""

    # GITHUB_TOKEN
    - secure: ""